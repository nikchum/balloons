<section class="section-book">
  <div class="row">
    <div class="book">
      <div class="book__form">
        <form action="#" class="form">
          <h2 class="title-secondary margin-bottom-30px">book a tour</h2>
          <div class="form__group">
            <input
              type="text"
              class="form__input"
              placeholder="Name"
              id="name"
              required
            />
            <label for="name" class="form__label">Your name</label>
          </div>

          <div class="form__group">
            <input
              type="email"
              class="form__input"
              placeholder="Email"
              id="email"
              required
            />
            <label for="email" class="form__label">Your email</label>
          </div>

          <div class="form__group">
            <div class="form__group-radio">
              <input
                type="radio"
                class="form__input-radio"
                id="tour-1"
                name="cheked"
              />
              <label for="tour-1" class="form__label-radio"
                ><span class="form__button-radio"></span> Group tour</label
              >
            </div>
            <div class="form__group-radio">
              <input
                type="radio"
                class="form__input-radio"
                id="tour-2"
                name="cheked"
              />
              <label for="tour-2" class="form__label-radio"
                ><span class="form__button-radio"></span>Private tour</label
              >
            </div>
          </div>

          <div class="form__group">
            <button class="btn btn_brown">book</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
